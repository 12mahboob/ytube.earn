    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let balance = parseFloat(localStorage.getItem('balance')) || 0;
            const rewardAmount = 5;
            const hourlyBonus = 50;
            const dailyBonusAmount = 300;
            const oneDayInMilliseconds = 24 * 60 * 60 * 1000;
            const watchTime = 20000; // 20 seconds in milliseconds
            const links = [
                "https://www.youtube.com/embed/6K2cPl_gO0I",
                "https://www.youtube.com/embed/BVKeYEhHW7E",
                // Add more links as needed
            ];

            // Increase the array length to 1000
            while (links.length < 1000) {
                links.push(...links.slice(0, Math.min(links.length, 1000 - links.length)));
            }

            // Limit the number of active video containers
            const maxActiveContainers = 5;
            let activeContainers = 0;

            function updateBalance(amount) {
                balance += amount;
                localStorage.setItem('balance', balance.toFixed(2));
                displayBalance();
            }

            function displayBalance() {
                const balanceElem = document.getElementById("balance");
                if (balanceElem) {
                    balanceElem.textContent = isNaN(balance) ? '0.00' : balance.toFixed(2);
                }
            }

            function createYouTubeButtons() {
                const container = document.getElementById('earning-buttons');
                container.innerHTML = '';
                links.forEach((link, index) => {
                    const button = document.createElement("button");
                    button.textContent = `Earn ${rewardAmount} PKR - Video ${index + 1}`;
                    button.className = "btn-earn";

                    const lastClickDate = localStorage.getItem(`lastClickDate_${index}`);
                    if (lastClickDate) {
                        const lastClickTime = new Date(lastClickDate).getTime();
                        const currentTime = new Date().getTime();
                        const midnight = new Date();
                        midnight.setHours(24, 0, 0, 0);

                        if (currentTime < midnight.getTime() && currentTime - lastClickTime < oneDayInMilliseconds) {
                            button.style.display = 'none'; // Hide the button
                            const remainingTime = midnight.getTime() - currentTime;
                            startMidnightCountdown(button, remainingTime);
                        }
                    }

                    button.onclick = function () {
                        if (activeContainers < maxActiveContainers) {
                            openVideo(link, button, index);
                            localStorage.setItem(`lastClickDate_${index}`, new Date().toISOString());
                            button.style.display = 'none'; // Hide the button after click

                            const midnight = new Date();
                            midnight.setHours(24, 0, 0, 0);
                            const remainingTime = midnight.getTime() - new Date().getTime();
                            startMidnightCountdown(button, remainingTime);
                        } else {
                            alert("You can only watch up to 5 videos at a time. Please finish one before starting another.");
                        }
                    };

                    container.appendChild(button);
                });
            }

            function openVideo(link, button, index) {
                const videoContainers = document.getElementById('video-containers');

                // Create a new video container
                const videoContainer = document.createElement('div');
                videoContainer.className = "video-container bg-gray-900 p-4 md:p-6 rounded-lg shadow-lg absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2";
                videoContainer.style.zIndex = "100"; // Ensure it's above other elements

                // Add video content
                videoContainer.innerHTML = `
                    <div class="video-header flex justify-between items-center mb-4">
                        <h3 class="text-lg md:text-xl font-bold text-white">Watch Ad to Earn</h3>
                        <button class="close-button text-white">×</button>
                    </div>
                    <iframe class="video-frame w-full h-48 md:h-64 rounded-lg" src="${link}?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    <div class="counter text-center text-lg font-bold my-2 text-white">20</div>
                    <div class="progress-bar-container w-full bg-gray-700 rounded h-2 my-2">
                        <div class="progress-bar bg-green-500 h-2 rounded" style="width: 100%;"></div>
                    </div>
                    <div class="error-message text-red-500 text-center my-2 hidden">Please wait for the countdown to finish.</div>
                `;

                // Make the container draggable
                makeDraggable(videoContainer);

                // Add close functionality
                const closeButton = videoContainer.querySelector('.close-button');
                closeButton.onclick = function () {
                    videoContainer.remove();
                    activeContainers--;
                };

                // Start the countdown
                const counter = videoContainer.querySelector('.counter');
                const progressBar = videoContainer.querySelector('.progress-bar');
                let remainingTime = watchTime / 1000;
                counter.textContent = `${remainingTime}s`;

                let interval = setInterval(() => {
                    remainingTime--;
                    counter.textContent = `${remainingTime}s`;
                    progressBar.style.width = `${(remainingTime / (watchTime / 1000)) * 100}%`;
                    if (remainingTime <= 0) {
                        clearInterval(interval);
                        videoContainer.remove();
                        updateBalance(rewardAmount);
                        activeContainers--;
                    }
                }, 1000);

                // Append the new container
                videoContainers.appendChild(videoContainer);
                activeContainers++;
            }

            function makeDraggable(element) {
                let isDragging = false;
                let offsetX, offsetY;

                element.addEventListener('mousedown', function (e) {
                    isDragging = true;
                    offsetX = e.clientX - element.getBoundingClientRect().left;
                    offsetY = e.clientY - element.getBoundingClientRect().top;
                    element.style.cursor = 'grabbing';
                });

                document.addEventListener('mousemove', function (e) {
                    if (isDragging) {
                        element.style.left = `${e.clientX - offsetX}px`;
                        element.style.top = `${e.clientY - offsetY}px`;
                    }
                });

                document.addEventListener('mouseup', function () {
                    isDragging = false;
                    element.style.cursor = 'grab';
                });
            }

            // Rest of the functions remain the same
            function startDailyBonusTimer() {
                const lastClaimedDate = localStorage.getItem("lastClaimedDate");
                const dailyBonusButton = document.getElementById("dailyBonusButton");

                if (lastClaimedDate) {
                    const lastClaimedTime = new Date(lastClaimedDate).getTime();
                    const currentTime = new Date().getTime();
                    const remainingTime = oneDayInMilliseconds - (currentTime - lastClaimedTime);

                    if (remainingTime > 0) {
                        dailyBonusButton.disabled = true;
                        const countdownInterval = setInterval(() => {
                            const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                            dailyBonusButton.textContent = `${hours}h ${minutes}m ${seconds}s`;
                            if (remainingTime <= 0) {
                                clearInterval(countdownInterval);
                                dailyBonusButton.disabled = false;
                                dailyBonusButton.textContent = "Claim Daily Bonus";
                            }
                        }, 1000);
                    } else {
                        dailyBonusButton.disabled = false;
                    }
                }
            }

            function claimDailyBonus() {
                updateBalance(dailyBonusAmount);
                localStorage.setItem("lastClaimedDate", new Date().toISOString());
                startDailyBonusTimer();
            }

            function createHourlyFaucetButton() {
                const container = document.getElementById('hourly-faucet');
                container.innerHTML = '';

                const hourlyButton = document.createElement('button');
                hourlyButton.textContent = `Claim Hourly Faucet: ${hourlyBonus} PKR`;
                hourlyButton.className = "btn-faucet";
                const lastClaimTime = localStorage.getItem('lastClaimTime');
                const currentTime = Date.now();
                const claimCooldown = 3600000;

                if (lastClaimTime) {
                    const timeSinceLastClaim = currentTime - lastClaimTime;
                    if (timeSinceLastClaim < claimCooldown) {
                        const remainingTime = claimCooldown - timeSinceLastClaim;
                        hourlyButton.disabled = true;
                        startRemainingTimeCountdown(hourlyButton, remainingTime);
                    }
                }

                hourlyButton.onclick = function () {
                    updateBalance(hourlyBonus);
                    localStorage.setItem('lastClaimTime', Date.now());
                    hourlyButton.disabled = true;
                    createHourlyFaucetButton();
                };

                container.appendChild(hourlyButton);
            }

            function startRemainingTimeCountdown(button, remainingTime) {
                const countdownInterval = setInterval(() => {
                    remainingTime -= 1000;
                    const hours = Math.floor((remainingTime / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((remainingTime / (1000 * 60)) % 60);
                    const seconds = Math.floor((remainingTime / 1000) % 60);
                    button.textContent = `Next claim in: ${hours}h ${minutes}m ${seconds}s`;

                    if (remainingTime <= 0) {
                        clearInterval(countdownInterval);
                        button.textContent = `Claim Hourly Faucet: ${hourlyBonus} PKR`;
                        button.disabled = false;
                    }
                }, 1000);
            }

            function startMidnightCountdown(button, remainingTime) {
                const countdownInterval = setInterval(() => {
                    remainingTime -= 1000;
                    const hours = Math.floor((remainingTime / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((remainingTime / (1000 * 60)) % 60);
                    const seconds = Math.floor((remainingTime / 1000) % 60);

                    if (remainingTime <= 0) {
                        clearInterval(countdownInterval);
                        button.style.display = 'inline-block'; // Show the button again
                        button.textContent = `Earn ${rewardAmount} Rs - Video ${button.dataset.index + 1}`;
                    }
                }, 1000);
            }

            document.getElementById("dailyBonusButton").addEventListener("click", claimDailyBonus);

            displayBalance();
            createYouTubeButtons();
            createHourlyFaucetButton();
            startDailyBonusTimer();
        });
    </script>
