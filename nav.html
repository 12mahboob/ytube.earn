<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <!-- W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Custom Styles -->
    <style>
        /* Ensure header is above all other elements */
        header {
            z-index: 1000; /* High z-index to ensure it's on top */
            position: fixed; /* Fixed positioning to keep it at the top */
            width: 100%; /* Full width */
            top: 0; /* Stick to the top */
        }
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 30px; /* Smaller logo */
            width: 30px; /* Smaller logo */
            border-radius: 50%;
            margin-right: 8px; /* Adjust spacing */
        }

        .logo span {
            color: white;
            font-size: 1.2rem; /* Smaller font size */
            font-weight: bold;
        }

    </style>
</head>
<body>
    <!-- Header -->
    <header class="w3-container w3-blue">
        <div class="w3-bar">
            <!-- Logo -->
            <a href="dashboard.html" class="w3-bar-item w3-button logo" style="text-decoration: none; color: white; font-weight: bold; font-size: 1.2rem;   display: flex; align-items: center;">
                <img src="https://iili.io/2bjFecX.jpg" alt="site-logo">
                <span>PixAds</span>
            </a>

            <!-- Mobile Menu Toggle -->
            <button class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-none" onclick="toggleMenu()">
                &#9776; <!-- Hamburger icon -->
            </button>

            <!-- Navigation Links -->
            <div id="navLinks" class="w3-bar-block w3-hide w3-hide-large w3-show-large">
                <a href="dashboard.html" class="w3-bar-item w3-button">Dashboard</a>
                <a href="deposit.html" class="w3-bar-item w3-button">Deposit Now</a>
                <a href="withdraw.html" class="w3-bar-item w3-button">Withdraw</a>
                <a href="ptc.html" class="w3-bar-item w3-button">Earn</a>
                <a href="ptc.html" class="w3-bar-item w3-button">Bonus</a>
            </div>

            <!-- Desktop Navigation Links -->
            <div class="w3-right w3-hide-small">
                <a href="dashboard.html" class="w3-bar-item w3-button">Dashboard</a>
                <a href="deposit.html" class="w3-bar-item w3-button">Deposit Now</a>
                <a href="withdraw.html" class="w3-bar-item w3-button">Withdraw</a>
                <a href="ptc.html" class="w3-bar-item w3-button">Earn</a>
                <a href="ptc.html" class="w3-bar-item w3-button">Bonus</a>
            </div>
        </div>
    </header>


    <!-- Script for Mobile Menu Toggle -->
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById("navLinks");
            if (navLinks.classList.contains("w3-show")) {
                navLinks.classList.remove("w3-show");
            } else {
                navLinks.classList.add("w3-show");
            }
        }
    </script>
</body>
</html>
